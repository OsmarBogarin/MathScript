<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripts en {{ directory }} - MathScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="/resources/images/MathScript.ico" type="image/x-icon">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Inicio</a></li>
                        <li class="breadcrumb-item active">{{ directory }}</li>
                    </ol>
                </nav>
                
                <h1 class="text-center mb-4">Scripts en "{{ directory }}"</h1>
                
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Seleccionar Script</h5>
                    </div>
                    <div class="card-body">
                        {% if scripts %}
                            <div class="list-group">
                                {% for script in scripts %}
                                    <a href="{{ url_for('execute_script_view', directory=directory, script=script) }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                        {{ script }}
                                        <span class="badge bg-success rounded-pill">
                                            <i class="bi bi-code-slash"></i>
                                        </span>
                                    </a>
                                {% endfor %}
                            </div>
                        {% else %}
                            <div class="alert alert-warning">
                                No hay scripts Python disponibles en este directorio.
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
