<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='resources/images/MathScript.ico') }}" type="x-icon">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">MathScript</h1>
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Seleccionar Módulo</h5>
                    </div>
                    <div class="card-body">
                        {% if module_dirs %}
                            <div class="list-group">
                                {% for directory in module_dirs %}
                                    <a href="{{ url_for('list_modules', directory=directory) }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                        {{ directory }}
                                        <span class="badge bg-primary rounded-pill">
                                            <i class="bi bi-folder"></i>
                                        </span>
                                    </a>
                                {% endfor %}
                            </div>
                        {% else %}
                            <div class="alert alert-warning">
                                No hay módulos disponibles. Agregue directorios en la carpeta 'modules'.
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
